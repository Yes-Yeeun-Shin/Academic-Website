---
layout: default
body_classes: page-basic
---

<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">

        <!-- 1. 페이지 제목과 설명을 표시하는 부분 -->
        {% include framework/heading.html
          title=page.title
          description=page.description
          image=page.image
        %}

        <!-- 2. 본문 내용 (publications.md의 내용)을 표시하는 부분 -->
        {% assign content = content | strip_newlines %}
        {% if content != "" %}
          <div class="content">
            {{ content }}
          </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>
