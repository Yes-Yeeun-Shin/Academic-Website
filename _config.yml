# -------------------
# Jekyll Scholar (migrated)
# -------------------
scholar:
  last_name: [Shin]
  first_name: [Yeeun]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_link: Details

  query: "@*"
  group_by: year
  group_order: descending

  type: "project"
  repository: "publications"

# Publication badges & options from al-folio
enable_publication_badges:
  altmetric: true
  dimensions: true
  google_scholar: true
  inspirehep: true

filtered_bibtex_keywords:
  [abbr, abstract, additional_info, altmetric, annotation, arxiv, award, award_name,
   bibtex_show, blog, code, google_scholar_id, html, inspirehep_id, pdf, poster, preview,
   selected, slides, supp, video, website]

# max_author_limit: 10
more_authors_animation_delay: 10
enable_publication_thumbnails: true

# Extras from al-folio you said you want
bib_search: true
enable_math: true

third_party_libraries:
