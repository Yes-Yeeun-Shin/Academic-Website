# -------------------
# Jekyll Config (merged & cleaned)
# -------------------
baseurl: ""
url: "https://yeeun-shin.com"
permalink: pretty

# Markdown & highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Plugins (use v2 pagination; include scholar)
plugins:
  - jekyll-environment-variables
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll-scholar       # ← 표준 표기 권장 (jekyll/scholar 대신)
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# v2 Pagination (구버전 paginate/ paginate_path 제거)
pagination:
  enabled: true
  per_page: 6
  permalink: "/blog/page:num/"
  sort_field: "date"
  sort_reverse: true
  title: ":title - page :num"
  # collection: "posts"  # 기본이 posts라면 생략 가능

# Collections
collections_dir: collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/
  gallery:
    output: true
    permalink: /crafting/:path/ #
  gallery_hci:
    output: true
    permalink: /human-centered/:path/ #
  publication:
    output: true
    permalink: /:collection/:path/

# Pages defaults + sitemap defaults (한 배열로 병합)
defaults:
  - scope:
      path: ""
      type: "gallery" 
    values:
      layout: null  
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/
  - scope:
      path: "assets"
    values:
      sitemap: false

# SCSS
sass:
  style: compact

# Include / Exclude / Keep (중복 제거 & 병합)
include: ["_pages", "_scripts"]
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - INSTALL.md
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - purgecss.config.js
  - readme_preview/
  - vendor
keep_files:
  - CNAME
  - .nojekyll

