<div class="news-section">
  <h2>News</h2>
  <div class="news-box">
    {% for item in site.data.news %}
      <div class="news-item">
        <span class="news-date">{{ item.date }}</span>
        <span class="news-icon">{{ item.icon }}</span>
        <span class="news-description">
          {{ item.description | markdownify | remove: '<p>' | remove: '</p>' }}
        </span>
      </div>
    {% endfor %}
  </div>
</div>
